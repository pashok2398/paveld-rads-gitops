# environments/prod/database/instance.yaml
apiVersion: kro.run/v1alpha1
kind: Database
metadata:
  name: paveld-db-prod
  namespace: prod
  labels:
    environment: prod
    service: database
    managed-by: kro
spec:
  name: paveld-db
  type: postgresql
  version: "15"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
  auth:
    rootPassword: "root_password"
    database: "paveld_prod"
    username: "paveld_user"
    password: "root_password"